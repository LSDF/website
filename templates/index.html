{% extends "base.html" %}
{% block content %}
<h1 class="mt-5">Welcome to My Blog</h1>
<form method="get">
    <div class="form-group">
        <input type="text" name="search" class="form-control" placeholder="Search posts...">
    </div>
</form>
<a class="btn btn-primary mb-3" href="{{ url_for('create') }}">Create a new post</a>
<hr>
{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content }}</p>
            <a href="{{ url_for('update', post_id=loop.index0) }}" class="btn btn-secondary">Update</a>
            <a href="{{ url_for('delete', post_id=loop.index0) }}" class="btn btn-danger">Delete</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
